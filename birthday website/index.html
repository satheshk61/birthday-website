<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Happy Birthday!</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    /* Responsive photo slide container */
    .photo-slide-container {
      position: relative;
      width: 90vw;
      max-width: min(400px, 90vw);
      height: clamp(300px, 60vh, 500px);
      margin: 1rem auto 2rem;
      cursor: grab;
      touch-action: pan-x;
      z-index: 10;
    }
    
    /* Mobile adjustments */
    @media (max-width: 640px) {
      .photo-slide-container {
        width: 95vw;
        height: clamp(250px, 50vh, 400px);
        margin: 1rem auto;
      }
    }
    
    /* Large mobile/tablet adjustments */
    @media (min-width: 641px) and (max-width: 1024px) {
      .photo-slide-container {
        width: 80vw;
        max-width: 350px;
        height: clamp(350px, 55vh, 450px);
      }
    }

    .photo-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: translateX(0);
      transition: transform 0.3s ease-out;
    }

    .photo-card.dragging {
      cursor: grabbing;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 1.5rem;
      padding: 0.5rem;
    }

    .slide-hint {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 0.875rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      animation: bounceArrow 2s infinite;
      background: rgba(0,0,0,0.3);
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      backdrop-filter: blur(4px);
    }
    
    /* Mobile slide hint adjustments */
    @media (max-width: 640px) {
      .slide-hint {
        font-size: 0.75rem;
        bottom: 0.75rem;
        right: 0.75rem;
        padding: 0.375rem 0.5rem;
      }
    }

    @keyframes bounceArrow {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(8px);
      }
      60% {
        transform: translateX(4px);
      }
    }

    /* Content visibility states */
    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out, transform 0.6s ease-out;
    }

    .visible-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    /* Responsive main card */
    .main-birthday-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 36rem;
      margin: 1rem auto;
      padding: 1.5rem;
    }
    
    @media (min-width: 640px) {
      .main-birthday-card {
        padding: 2rem;
        margin: 2rem auto;
      }
    }

    /* Responsive button */
    .celebrate-button {
      height: 3rem;
      padding: 0 1.5rem;
      font-size: 1rem;
    }
    
    @media (min-width: 640px) {
      .celebrate-button {
        height: 3.5rem;
        padding: 0 2rem;
        font-size: 1.125rem;
      }
    }

    /* Confetti animations - hide on very small screens to improve performance */
    @media (max-width: 480px) {
      .animate-confetti {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-[#f0f9ff]">
  <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-0">
    <source src="src/video/Generated File September 15, 2025 - 10_17PM.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden p-4" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

    <!-- Confetti Animation -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-0 left-[10%] w-2 h-2 bg-yellow-300 rounded-full animate-confetti" style="animation-delay: 0s;"></div>
      <div class="absolute top-0 left-[20%] w-2 h-2 bg-blue-400 rounded-full animate-confetti" style="animation-delay: 0.2s; animation-duration: 2.5s;"></div>
      <div class="absolute top-0 left-[30%] w-3 h-3 bg-pink-400 rounded-full animate-confetti" style="animation-delay: 0.5s;"></div>
      <div class="absolute top-0 left-[40%] w-2 h-2 bg-green-400 rounded-full animate-confetti" style="animation-delay: 0.1s; animation-duration: 3s;"></div>
      <div class="absolute top-0 left-[50%] w-3 h-3 bg-purple-400 rounded-full animate-confetti" style="animation-delay: 0.8s;"></div>
      <div class="absolute top-0 left-[60%] w-2 h-2 bg-red-400 rounded-full animate-confetti" style="animation-delay: 0.3s; animation-duration: 2.2s;"></div>
      <div class="absolute top-0 left-[70%] w-3 h-3 bg-yellow-300 rounded-full animate-confetti" style="animation-delay: 0.6s;"></div>
      <div class="absolute top-0 left-[80%] w-2 h-2 bg-blue-400 rounded-full animate-confetti" style="animation-delay: 0.9s; animation-duration: 2.8s;"></div>
      <div class="absolute top-0 left-[90%] w-3 h-3 bg-pink-400 rounded-full animate-confetti" style="animation-delay: 0.4s;"></div>
    </div>

    <!-- Balloons - responsive positioning -->
    <div class="absolute top-10 right-5 sm:top-20 sm:right-10 animate-float-delay-1">
      <div class="relative w-20 h-24 sm:w-28 sm:h-36">
        <div class="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-4 h-4 bg-blue-500 rounded-b-full"></div>
        <div class="absolute bottom-[-40px] left-1/2 -translate-x-1/2 w-px h-10 bg-gray-400"></div>
      </div>
    </div>

    <div class="absolute bottom-32 left-5 sm:bottom-40 sm:left-20 animate-float-delay-2">
      <div class="relative w-16 h-20 sm:w-20 sm:h-28">
        <div class="w-full h-full bg-yellow-300 rounded-full rounded-b-none transform rotate-[-5deg]"></div>
        <div class="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-4 h-4 bg-yellow-400 rounded-b-full"></div>
        <div class="absolute bottom-[-40px] left-1/2 -translate-x-1/2 w-px h-10 bg-gray-400"></div>
      </div>
    </div>

    <!-- Photo slide container -->
    <div id="photoSlideContainer" class="photo-slide-container">
      <div id="photoCard" class="photo-card">
        <img src="src/images/meera.jpg" alt="Special photo for Meera" class="object-contain w-full h-full rounded-3xl">
        <div class="slide-hint">
          Slide to reveal
          <span class="material-symbols-outlined">arrow_forward</span>
        </div>
      </div>
    </div>
    
    <!-- Main birthday card -->
    <div id="mainBirthdayCard" class="main-birthday-card hidden-content">
      <h1 class="text-gray-800 text-2xl sm:text-3xl lg:text-5xl font-poppins font-black tracking-tighter text-center drop-shadow-xl">
        Happy Birthday, 
        <span class="text-[var(--primary-color)] animate-gradientText">Meera!</span>
      </h1>

      <p class="text-gray-600 text-sm sm:text-base lg:text-lg mt-4 max-w-md mx-auto text-center">
        Get ready to party! We've got a whole day of fun, laughter, and awesome surprises lined up just for you.
      </p>
    </div>

    <!-- Celebrate button -->
    <div id="celebrateButtonContainer" class="mt-4 sm:mt-6 lg:mt-8 flex justify-center hidden-content">
      <a href="special message.html">
        <button class="celebrate-button flex items-center justify-center gap-2 rounded-full bg-[var(--primary-color)] text-white font-bold shadow-2xl drop-shadow-xl border-2 border-white/70 transform hover:scale-105 transition-transform">
          <span class="drop-shadow-md">Let's Celebrate!</span>
          <span class="material-symbols-outlined drop-shadow-md">arrow_downward</span>
        </button>
      </a>
    </div>
  </div>

  <script>
    const photoSlideContainer = document.getElementById('photoSlideContainer');
    const photoCard = document.getElementById('photoCard');
    const mainBirthdayCard = document.getElementById('mainBirthdayCard');
    const celebrateButtonContainer = document.getElementById('celebrateButtonContainer');

    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let animationFrameId = 0;

    // Device-responsive slide thresholds
    function getSlideThreshold() {
      const containerWidth = photoSlideContainer.offsetWidth;
      const isMobile = window.innerWidth <= 640;
      const isTablet = window.innerWidth <= 1024;
      
      if (isMobile) {
        return Math.min(20, containerWidth * 0.08); // 20px or 8% of container width
      } else if (isTablet) {
        return Math.min(25, containerWidth * 0.1); // 25px or 10% of container width
      } else {
        return Math.min(30, containerWidth * 0.12); // 30px or 12% of container width
      }
    }

    function setTranslate(x) {
      photoCard.style.transform = `translateX(${x}px)`;
    }

    function getEventX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function touchStart(event) {
      // Prevent default to avoid issues with touch devices
      event.preventDefault();
      
      isDragging = true;
      startX = getEventX(event);
      photoCard.classList.add('dragging');
      photoCard.style.transition = 'none';
      cancelAnimationFrame(animationFrameId);
    }

    function touchMove(event) {
      if (!isDragging) return;
      
      event.preventDefault();
      const currentX = getEventX(event);
      const dragAmount = currentX - startX;

      // Only allow dragging to the left with smoother resistance
      currentTranslate = Math.min(0, dragAmount);
      
      // Add slight resistance for smoother feel
      if (dragAmount > 0) {
        currentTranslate = dragAmount * 0.3; // 30% resistance when dragging right
      }
      
      setTranslate(currentTranslate);
    }

    function touchEnd(event) {
      if (!isDragging) return;
      
      isDragging = false;
      photoCard.classList.remove('dragging');
      photoCard.style.transition = 'transform 0.3s ease-out';

      const threshold = -getSlideThreshold();
      
      if (currentTranslate < threshold) {
        // Slide away - animate to full left
        setTranslate(-photoSlideContainer.offsetWidth);
        
        // Show content immediately
        setTimeout(() => {
          mainBirthdayCard.classList.remove('hidden-content');
          mainBirthdayCard.classList.add('visible-content');
          celebrateButtonContainer.classList.remove('hidden-content');
          celebrateButtonContainer.classList.add('visible-content');
        }, 100);
        
        // Hide photo container after animation
        setTimeout(() => {
          photoSlideContainer.style.display = 'none';
        }, 400);
        
      } else {
        // Snap back to original position
        setTranslate(0);
      }
      
      currentTranslate = 0;
    }

    // Mouse events for desktop
    photoSlideContainer.addEventListener('mousedown', touchStart, { passive: false });
    document.addEventListener('mousemove', touchMove, { passive: false });
    document.addEventListener('mouseup', touchEnd, { passive: false });
    photoSlideContainer.addEventListener('mouseleave', touchEnd, { passive: false });

    // Touch events for mobile
    photoSlideContainer.addEventListener('touchstart', touchStart, { passive: false });
    document.addEventListener('touchmove', touchMove, { passive: false });
    document.addEventListener('touchend', touchEnd, { passive: false });
    document.addEventListener('touchcancel', touchEnd, { passive: false });

    // Handle window resize to recalculate thresholds
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Reset any ongoing drag
        if (isDragging) {
          touchEnd();
        }
      }, 100);
    });

    // Add keyboard accessibility (optional)
    photoSlideContainer.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' || event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        // Trigger slide animation
        photoCard.style.transition = 'transform 0.3s ease-out';
        setTranslate(-photoSlideContainer.offsetWidth);
        
        setTimeout(() => {
          mainBirthdayCard.classList.remove('hidden-content');
          mainBirthdayCard.classList.add('visible-content');
          celebrateButtonContainer.classList.remove('hidden-content');
          celebrateButtonContainer.classList.add('visible-content');
          photoSlideContainer.style.display = 'none';
        }, 100);
      }
    });

    // Make container focusable for keyboard accessibility
    photoSlideContainer.setAttribute('tabindex', '0');
  </script>
</body>
</html>
