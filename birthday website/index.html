<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Happy Birthday!</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    :root {
      --primary-color: #f97316; /* Orange color */
    }

    @keyframes confetti {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes float-delay-1 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float-delay-2 {
      0%, 100% { transform: translateY(0px) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(-5deg); }
    }

    @keyframes gradientText {
      0%, 100% { color: var(--primary-color); }
      50% { color: #ea580c; }
    }

    .animate-confetti {
      animation: confetti 3s linear infinite;
    }

    .animate-float-delay-1 {
      animation: float-delay-1 3s ease-in-out infinite;
    }

    .animate-float-delay-2 {
      animation: float-delay-2 4s ease-in-out infinite;
    }

    .animate-gradientText {
      animation: gradientText 2s ease-in-out infinite;
    }

    /* Responsive photo slide container */
    .photo-slide-container {
      position: relative;
      width: min(90vw, 400px); /* More responsive width */
      height: clamp(350px, 60vh, 500px); /* Responsive height based on viewport */
      margin: clamp(1rem, 4vw, 2rem) auto; /* Responsive margins */
      cursor: grab;
      touch-action: pan-x;
      z-index: 10;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 640px) {
      .photo-slide-container {
        width: 85vw;
        height: clamp(300px, 55vh, 400px);
        margin: 1.5rem auto;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 641px) and (max-width: 1024px) {
      .photo-slide-container {
        width: 70vw;
        max-width: 350px;
        height: clamp(400px, 50vh, 450px);
      }
    }

    .photo-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: translateX(0);
      transition: transform 0.3s ease-out;
    }

    .photo-card.dragging {
      cursor: grabbing;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 1.5rem;
      padding: 0.5rem;
    }

    .slide-hint {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      animation: bounceArrow 1.5s infinite;
      font-size: clamp(0.75rem, 3vw, 0.875rem); /* Responsive text size */
    }

    @media (max-width: 480px) {
      .slide-hint {
        bottom: 0.5rem;
        right: 0.5rem;
        font-size: 0.75rem;
      }
    }

    @keyframes bounceArrow {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(8px); /* Reduced bounce distance */
      }
      60% {
        transform: translateX(4px);
      }
    }

    /* Initial hidden state for birthday message and button */
    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out, transform 0.6s ease-out;
    }

    .visible-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Responsive text sizing */
    .responsive-title {
      font-size: clamp(1.5rem, 8vw, 3rem);
    }

    @media (min-width: 640px) {
      .responsive-title {
        font-size: clamp(2rem, 6vw, 3rem);
      }
    }

    .responsive-text {
      font-size: clamp(0.875rem, 4vw, 1.125rem);
    }

    /* Button responsive styling */
    .responsive-button {
      height: clamp(2.5rem, 12vw, 3.5rem);
      padding: 0 clamp(1rem, 6vw, 2rem);
      font-size: clamp(0.875rem, 4vw, 1.125rem);
    }

    /* Floating elements responsive positioning */
    @media (max-width: 640px) {
      .floating-balloon-1 {
        top: 10vh;
        right: 5vw;
        transform: scale(0.7);
      }
      
      .floating-balloon-2 {
        bottom: 30vh;
        left: 5vw;
        transform: scale(0.7);
      }
    }
  </style>
</head>
<body class="bg-[#f0f9ff]">
  <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-0">
    <source src="src/video/Generated File September 15, 2025 - 10_17PM.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden p-4" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

    <!-- Confetti Animation -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-0 left-[10%] w-2 h-2 bg-yellow-300 rounded-full animate-confetti" style="animation-delay: 0s;"></div>
      <div class="absolute top-0 left-[20%] w-2 h-2 bg-blue-400 rounded-full animate-confetti" style="animation-delay: 0.2s; animation-duration: 2.5s;"></div>
      <div class="absolute top-0 left-[30%] w-3 h-3 bg-pink-400 rounded-full animate-confetti" style="animation-delay: 0.5s;"></div>
      <div class="absolute top-0 left-[40%] w-2 h-2 bg-green-400 rounded-full animate-confetti" style="animation-delay: 0.1s; animation-duration: 3s;"></div>
      <div class="absolute top-0 left-[50%] w-3 h-3 bg-purple-400 rounded-full animate-confetti" style="animation-delay: 0.8s;"></div>
      <div class="absolute top-0 left-[60%] w-2 h-2 bg-red-400 rounded-full animate-confetti" style="animation-delay: 0.3s; animation-duration: 2.2s;"></div>
      <div class="absolute top-0 left-[70%] w-3 h-3 bg-yellow-300 rounded-full animate-confetti" style="animation-delay: 0.6s;"></div>
      <div class="absolute top-0 left-[80%] w-2 h-2 bg-blue-400 rounded-full animate-confetti" style="animation-delay: 0.9s; animation-duration: 2.8s;"></div>
      <div class="absolute top-0 left-[90%] w-3 h-3 bg-pink-400 rounded-full animate-confetti" style="animation-delay: 0.4s;"></div>
    </div>

    <!-- Floating Balloons -->
    <div class="absolute top-20 right-10 animate-float-delay-1 floating-balloon-1">
      <div class="relative w-28 h-36">
        <div class="w-full h-full bg-blue-500 rounded-full"></div>
        <div class="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-4 h-4 bg-blue-500 rounded-b-full"></div>
        <div class="absolute bottom-[-40px] left-1/2 -translate-x-1/2 w-px h-10 bg-gray-400"></div>
      </div>
    </div>

    <div class="absolute bottom-40 left-20 animate-float-delay-2 floating-balloon-2">
      <div class="relative w-20 h-28">
        <div class="w-full h-full bg-yellow-300 rounded-full rounded-b-none transform rotate-[-5deg]"></div>
        <div class="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-4 h-4 bg-yellow-400 rounded-b-full"></div>
        <div class="absolute bottom-[-40px] left-1/2 -translate-x-1/2 w-px h-10 bg-gray-400"></div>
      </div>
    </div>

    <!-- Photo Slide Container -->
    <div id="photoSlideContainer" class="photo-slide-container">
      <div id="photoCard" class="photo-card">
        <img src="src/images/meera.jpg" alt="Special photo for Meera" class="object-cover w-full h-full rounded-3xl">
        <div class="slide-hint">
          <span>Slide to reveal</span>
          <span class="material-symbols-outlined">arrow_forward</span>
        </div>
      </div>
    </div>

    <!-- Main Birthday Card -->
    <div id="mainBirthdayCard" class="bg-white/90 backdrop-blur-xl border border-white/60 p-4 sm:p-6 rounded-3xl shadow-lg 
               relative overflow-hidden w-[90vw] max-w-xl mx-auto hidden-content mt-4 sm:mt-8">
      <h1 class="text-gray-800 responsive-title font-poppins font-black tracking-tighter 
                 text-center drop-shadow-xl">
        Happy Birthday, 
        <span style="color: var(--primary-color);" class="animate-gradientText">Meera!</span>
      </h1>

      <p class="text-gray-600 responsive-text mt-4 max-w-md mx-auto text-center">
        Get ready to party! We've got a whole day of fun, laughter, and awesome surprises lined up just for you.
      </p>
    </div>

    <!-- Celebrate Button -->
    <div id="celebrateButtonContainer" class="mt-6 sm:mt-8 flex justify-center hidden-content">
      <a href="special message.html">
        <button class="flex items-center justify-center gap-2 rounded-full responsive-button text-white font-bold shadow-2xl drop-shadow-xl border-2 border-white/70 transform hover:scale-105 transition-transform" 
                style="background-color: var(--primary-color);">
          <span class="drop-shadow-md">Let's Celebrate!</span>
          <span class="material-symbols-outlined drop-shadow-md">arrow_downward</span>
        </button>
      </a>
    </div>
  </div>

  <script>
    const photoSlideContainer = document.getElementById('photoSlideContainer');
    const photoCard = document.getElementById('photoCard');
    const mainBirthdayCard = document.getElementById('mainBirthdayCard');
    const celebrateButtonContainer = document.getElementById('celebrateButtonContainer');

    let isDragging = false;
    let startX;
    let currentTranslate = 0;
    let animationFrameId;

    // Device-responsive slide threshold
    function getSlideThreshold() {
      const containerWidth = photoSlideContainer.offsetWidth;
      if (window.innerWidth <= 480) {
        return -Math.min(15, containerWidth * 0.05); // Very small threshold for mobile
      } else if (window.innerWidth <= 768) {
        return -Math.min(20, containerWidth * 0.06); // Small threshold for tablets
      } else {
        return -Math.min(25, containerWidth * 0.08); // Larger threshold for desktop
      }
    }

    function setTranslate(x) {
      photoCard.style.transform = `translateX(${x}px)`;
    }

    function touchStart(event) {
      isDragging = true;
      startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
      photoCard.style.transition = 'none';
      photoCard.classList.add('dragging');
      cancelAnimationFrame(animationFrameId);
      
      // Prevent default behavior for better touch handling
      event.preventDefault();
    }

    function touchMove(event) {
      if (!isDragging) return;

      const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
      const dragAmount = currentX - startX;

      // Only allow dragging to the left with some resistance
      currentTranslate = Math.min(0, dragAmount * 0.8); // Add some resistance to make it feel smoother
      setTranslate(currentTranslate);
      
      event.preventDefault();
    }

    function touchEnd(event) {
      if (!isDragging) return;
      isDragging = false;
      photoCard.style.transition = 'transform 0.3s ease-out';
      photoCard.classList.remove('dragging');

      const threshold = getSlideThreshold();
      
      if (currentTranslate < threshold) {
        // Slide away - animate to full left
        setTranslate(-photoSlideContainer.offsetWidth);
        
        // Show content immediately
        setTimeout(() => {
          mainBirthdayCard.classList.remove('hidden-content');
          mainBirthdayCard.classList.add('visible-content');
          celebrateButtonContainer.classList.remove('hidden-content');
          celebrateButtonContainer.classList.add('visible-content');
        }, 150);
        
        // Hide photo container after animation
        setTimeout(() => {
          photoSlideContainer.style.display = 'none';
        }, 300);
      } else {
        // Snap back
        setTranslate(0);
      }
      currentTranslate = 0;
    }

    // Enhanced event listeners
    photoSlideContainer.addEventListener('mousedown', touchStart, { passive: false });
    photoSlideContainer.addEventListener('mousemove', touchMove, { passive: false });
    photoSlideContainer.addEventListener('mouseup', touchEnd);
    photoSlideContainer.addEventListener('mouseleave', touchEnd);

    // Touch events with passive: false for better control
    photoSlideContainer.addEventListener('touchstart', touchStart, { passive: false });
    photoSlideContainer.addEventListener('touchmove', touchMove, { passive: false });
    photoSlideContainer.addEventListener('touchend', touchEnd);
    photoSlideContainer.addEventListener('touchcancel', touchEnd);

    // Handle window resize to recalculate responsive values
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Reset any ongoing drag
        if (isDragging) {
          touchEnd();
        }
      }, 100);
    });

    // Improve performance by using passive listeners where possible
    document.addEventListener('selectstart', (e) => {
      if (isDragging) e.preventDefault();
    });
  </script>
</body>
</html>
