  <style>
    :root {
      --primary-color: #ff7f00;
      --secondary-color: #ff6b35;
      --accent-color: #ffb347;
      --glow-color: rgba(255, 127, 0, 0.6);
      --gradient-1: linear-gradient(135deg, #ff7f00, #ff6b35, #ffb347);
      --gradient-2: linear-gradient(45deg, #ff4500, #ff7f00, #ffa500);
      --gradient-3: linear-gradient(90deg, #ff7f00, #ff69b4, #00bfff, #32cd32);
    }

    /* Advanced Font Animations */
    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      25% { background-position: 25% 50%; }
      50% { background-position: 50% 50%; }
      75% { background-position: 75% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 
          0 0 5px var(--glow-color),
          0 0 10px var(--glow-color),
          0 0 15px var(--glow-color),
          0 0 20px #ff7f00;
      }
      50% { 
        text-shadow: 
          0 0 10px var(--glow-color),
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color),
          0 0 40px #ff7f00;
      }
    }

    @keyframes bounceInElastic {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(100px) rotate(-10deg);
      }
      25% {
        opacity: 0.8;
        transform: scale(1.1) translateY(-30px) rotate(5deg);
      }
      50% {
        opacity: 1;
        transform: scale(0.9) translateY(10px) rotate(-2deg);
      }
      75% {
        transform: scale(1.05) translateY(-5px) rotate(1deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg);
      }
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-200px) rotate(-5deg);
      }
      60% {
        opacity: 1;
        transform: translateX(10px) rotate(2deg);
      }
      100% {
        transform: translateX(0) rotate(0deg);
      }
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(255, 127, 0, 0.3),
          0 0 40px rgba(255, 127, 0, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(255, 127, 0, 0.6),
          0 0 80px rgba(255, 127, 0, 0.4),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }
    }

    @keyframes floatAdvanced {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
      }
      25% { 
        transform: translateY(-25px) translateX(5px) rotate(2deg) scale(1.02);
      }
      50% { 
        transform: translateY(-15px) translateX(-3px) rotate(-1deg) scale(1.01);
      }
      75% { 
        transform: translateY(-30px) translateX(8px) rotate(3deg) scale(1.03);
      }
    }

    @keyframes confettiAdvanced {
      0% { 
        transform: translateY(-100vh) rotateZ(0deg) rotateY(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(-80vh) rotateZ(180deg) rotateY(90deg) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(80vh) rotateZ(1620deg) rotateY(810deg) scale(1);
      }
      100% { 
        transform: translateY(100vh) rotateZ(1800deg) rotateY(900deg) scale(0);
        opacity: 0;
      }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      75% { transform: scale(1.1); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* Enhanced slide container */
    .photo-slide-container {
      position: relative;
      width: min(90vw, 420px);
      height: clamp(400px, 65vh, 550px);
      margin: 2rem auto;
      cursor: grab;
      touch-action: pan-x;
      z-index: 10;
      filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.15));
    }

    .photo-slide-container:active {
      cursor: grabbing;
    }

    .photo-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #f8fafc, #ffffff);
      border-radius: 2rem;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: translateX(0);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: pulseGlow 4s ease-in-out infinite;
    }

    .photo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 3s ease-in-out infinite;
      z-index: 1;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 2rem;
      padding: 0.75rem;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1)) saturate(1.1) brightness(1.05);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .slide-hint {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
      padding: 0.75rem 1.25rem;
      border-radius: 2.5rem;
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      animation: bounceArrow 2.5s ease-in-out infinite;
      font-size: clamp(0.85rem, 2.2vw, 1.1rem);
      z-index: 3;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Ultra-enhanced text animations */
    .mega-title {
      font-family: 'Pacifico', cursive;
      background: var(--gradient-3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: 
        rainbowText 4s ease-in-out infinite,
        textGlow 3s ease-in-out infinite,
        bounceInElastic 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
      font-weight: 400;
      position: relative;
    }

    .mega-title::after {
      content: 'âœ¨';
      position: absolute;
      top: -10px;
      right: -20px;
      font-size: 0.6em;
      animation: sparkle 2s ease-in-out infinite;
      animation-delay: 1s;
    }

    .subtitle-enhanced {
      animation: slideInFromLeft 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s both;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      position: relative;
    }

    .description-enhanced {
      animation: fadeInScale 1s ease-out 1.5s both;
      font-family: 'Comfortaa', sans-serif;
      font-weight: 400;
    }

    /* Ultra-enhanced button */
    .mega-celebrate-button {
      background: var(--gradient-1);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: heartbeat 3s ease-in-out infinite 2s;
    }

    .mega-celebrate-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.8s;
      z-index: 1;
    }

    .mega-celebrate-button::after {
      content: 'ðŸŽ‰';
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%);
      font-size: 1.2em;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .mega-celebrate-button:hover::before {
      left: 100%;
    }

    .mega-celebrate-button:hover::after {
      right: 10px;
      opacity: 1;
    }

    .mega-celebrate-button:hover {
      transform: scale(1.12) translateY(-4px) rotateZ(2deg);
      box-shadow: 
        0 20px 40px -8px rgba(255, 127, 0, 0.5),
        0 0 0 4px rgba(255, 255, 255, 0.3),
        0 0 0 8px rgba(255, 127, 0, 0.2);
      background: var(--gradient-2);
    }

    .mega-celebrate-button:active {
      transform: scale(1.05) translateY(-2px);
    }

    /* Advanced floating elements */
    .mega-float {
      animation: floatAdvanced 8s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    .float-delay-1 { animation-delay: -2.5s; }
    .float-delay-2 { animation-delay: -5s; }
    .float-delay-3 { animation-delay: -1s; }

    /* Ultra-enhanced confetti */
    .mega-confetti {
      animation: confettiAdvanced linear infinite;
      animation-duration: var(--duration, 4s);
      animation-delay: var(--delay, 0s);
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
    }

    /* Enhanced content visibility */
    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(50px) scale(0.8);
      transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .visible-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    /* Particle system */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff, #ff7f00);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 3s ease-in-out infinite;
    }

    /* Advanced backdrop effects */
    .mega-backdrop {
      backdrop-filter: blur(25px) saturate(180%) brightness(1.2);
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .mega-backdrop::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 127, 0, 0.5), transparent);
    }

    /* Responsive enhancements */
    @media (max-width: 640px) {
      .photo-slide-container {
        width: 95vw;
        height: clamp(350px, 55vh, 480px);
        margin: 1.5rem auto;
      }
      
      .slide-hint {
        bottom: 1rem;
        right: 1rem;
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }

      .mega-title {
        font-size: clamp(2rem, 8vw, 3rem);
      }
    }

    @media (max-width: 480px) {
      .photo-slide-container {
        height: clamp(320px, 50vh, 420px);
      }
      
      .mega-title {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }
    }

    /* Advanced hover effects */
    @media (hover: hover) {
      .photo-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
          0 35px 70px -15px rgba(0, 0, 0, 0.3),
          0 0 0 2px rgba(255, 127, 0, 0.3);
      }

      .photo-card:hover img {
        transform: scale(1.05);
        filter: drop-shadow(0 12px 24px rgba(0,0,0,0.15)) saturate(1.2) brightness(1.1);
      }
    }

    /* Advanced animations timing */
    @keyframes bounceArrow {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0) scale(1);
      }
      10% {
        transform: translateX(4px) scale(1.1);
      }
      40% {
        transform: translateX(12px) scale(1.2);
      }
      60% {
        transform: translateX(6px) scale(1.05);
      }
    }

    /* Success animation */
    @keyframes successPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .success-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      z-index: 1000;
      animation: successPulse 0.6s ease-out forwards;
    }
  </style>
</head>

  <script>
    const photoSlideContainer = document.getElementById('photoSlideContainer');
    const photoCard = document.getElementById('photoCard');
    const mainBirthdayCard = document.getElementById('mainBirthdayCard');
    const celebrateButtonContainer = document.getElementById('celebrateButtonContainer');
    const particleContainer = document.getElementById('particleContainer');

    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let animationFrameId = 0;

    // Enhanced responsive threshold
    function getSlideThreshold() {
      const containerWidth = photoSlideContainer.offsetWidth;
      const isMobile = window.innerWidth <= 640;
      const baseThreshold = isMobile ? containerWidth * 0.12 : containerWidth * 0.06;
      return Math.max(15, Math.min(baseThreshold, 50));
    }

    // Particle system
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.animationDelay = Math.random() * 2 + 's';
      particleContainer.appendChild(particle);
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 3000);
    }

    function setTranslate(x) {
      photoCard.style.transform = `translateX(${x}px)`;
