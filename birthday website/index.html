<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <style>
    :root {
      --primary-color: #ff7f00; /* Orange color */
      --gradient-1: linear-gradient(45deg, #ff7f00, #ff6b35);
      --gradient-2: linear-gradient(135deg, #ff7f00, #ffb347);
    }

    /* Font Animations */
    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 0 0 10px rgba(255, 127, 0, 0.3), 0 0 20px rgba(255, 127, 0, 0.2); 
      }
      50% { 
        text-shadow: 0 0 20px rgba(255, 127, 0, 0.6), 0 0 30px rgba(255, 127, 0, 0.4); 
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(50px);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) translateY(-10px);
      }
      70% {
        transform: scale(0.9) translateY(5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    @keyframes confetti {
      0% { 
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes bounceArrow {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(8px);
      }
      60% {
        transform: translateX(4px);
      }
    }

    /* Responsive slide container */
    .photo-slide-container {
      position: relative;
      width: min(90vw, 400px);
      height: clamp(400px, 60vh, 500px);
      margin: 2rem auto;
      cursor: grab;
      touch-action: pan-x;
      z-index: 10;
    }

    .photo-slide-container:active {
      cursor: grabbing;
    }

    .photo-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, white, #fafafa);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 
                  0 10px 20px -5px rgba(0, 0, 0, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: translateX(0);
      transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 1.5rem;
      padding: 0.5rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    .slide-hint {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      backdrop-filter: blur(10px);
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      animation: bounceArrow 2s infinite;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }

    /* Enhanced text animations */
    .animated-title {
      font-family: 'Fredoka', cursive;
      background: var(--gradient-1);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 3s ease-in-out infinite, textGlow 2s ease-in-out infinite;
      font-weight: 600;
    }

    .bounce-in-title {
      animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
    }

    .slide-in-subtitle {
      animation: slideInLeft 1s ease-out 0.8s both;
      font-family: 'Dancing Script', cursive;
    }

    .fade-in-text {
      animation: fadeInUp 0.8s ease-out 1.3s both;
    }

    /* Enhanced button */
    .celebrate-button {
      background: var(--gradient-1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      font-family: 'Fredoka', sans-serif;
    }

    .celebrate-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .celebrate-button:hover::before {
      left: 100%;
    }

    .celebrate-button:hover {
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 15px 35px -5px rgba(255, 127, 0, 0.4);
    }

    /* Floating elements */
    .float-element {
      animation: float 6s ease-in-out infinite;
    }

    .float-delay-1 { animation-delay: -2s; }
    .float-delay-2 { animation-delay: -4s; }

    /* Enhanced confetti */
    .animate-confetti {
      animation: confetti linear infinite;
      animation-duration: var(--duration, 3s);
      animation-delay: var(--delay, 0s);
    }

    /* Content visibility states */
    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .visible-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .photo-slide-container {
        width: 95vw;
        height: clamp(350px, 50vh, 450px);
        margin: 1rem auto;
      }
      
      .slide-hint {
        bottom: 0.5rem;
        right: 0.5rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .photo-slide-container {
        height: clamp(300px, 45vh, 400px);
      }
    }

    /* Enhanced backdrop blur for modern browsers */
    @supports (backdrop-filter: blur(20px)) {
      .backdrop-enhanced {
        backdrop-filter: blur(20px) saturate(180%);
        background: rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>

  <div class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden p-4" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

    <div class="absolute inset-0 pointer-events-none">

    <div id="mainBirthdayCard" class="backdrop-enhanced p-4 sm:p-6 rounded-3xl shadow-2xl 
               relative overflow-hidden w-[90vw] max-w-xl mx-auto border border-white/60
               hidden-content mt-4 sm:mt-8">

    <!-- Enhanced celebrate button -->
    <div id="celebrateButtonContainer" class="mt-6 sm:mt-8 flex justify-center hidden-content"> 
      <a href="special message.html">
        <button class="celebrate-button flex items-center justify-center gap-2 rounded-full 
                       h-12 sm:h-14 px-6 sm:px-8 text-white text-base sm:text-lg font-bold 
                       shadow-2xl border-2 border-white/70 relative z-10">
          <span class="drop-shadow-md relative z-10">Let's Celebrate!</span>

  <script>
    const photoSlideContainer = document.getElementById('photoSlideContainer');
    const photoCard = document.getElementById('photoCard');
    const mainBirthdayCard = document.getElementById('mainBirthdayCard');
    const celebrateButtonContainer = document.getElementById('celebrateButtonContainer');

    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let animationFrameId = 0;

    // Responsive threshold calculation
    function getSlideThreshold() {
      const containerWidth = photoSlideContainer.offsetWidth;
      // Mobile: 15% of container width, Desktop: 20px minimum, 8% maximum
      if (window.innerWidth <= 640) {
        return Math.max(20, containerWidth * 0.15); // Mobile: 15% with 20px minimum
      }
      return Math.max(30, Math.min(containerWidth * 0.08, 60)); // Desktop: 8% with 30-60px range
    }

    function setTranslate(x) {
      photoCard.style.transform = `translateX(${x}px)`;
    }

    function touchStart(event) {
      isDragging = true;
      startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
      photoCard.style.transition = 'none';
      photoSlideContainer.style.cursor = 'grabbing';
      cancelAnimationFrame(animationFrameId);
      
      // Add haptic feedback for mobile devices
      if ('vibrate' in navigator) {
        navigator.vibrate(10);
      }
    }

    function touchMove(event) {
      if (!isDragging) return;
      
      event.preventDefault(); // Prevent scrolling on mobile
      
      const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
      const dragAmount = currentX - startX;
      const maxDrag = photoSlideContainer.offsetWidth * 0.8;

      // Apply easing and constraints
      if (dragAmount > 0) {
        // Reduce rightward drag with resistance
        currentTranslate = Math.min(dragAmount * 0.2, 20);
      } else {
        // Allow leftward drag with slight easing
        currentTranslate = Math.max(dragAmount * 0.9, -maxDrag);
      }
      
      setTranslate(currentTranslate);
    }

    function touchEnd() {
      if (!isDragging) return;
      
      isDragging = false;
      photoCard.style.transition = 'transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1)';
      photoSlideContainer.style.cursor = 'grab';
      
      const threshold = -getSlideThreshold();
      
      if (currentTranslate < threshold) {
        // Success! Slide away and show content
        photoCard.style.transform = `translateX(-${photoSlideContainer.offsetWidth + 50}px)`;
        photoCard.classList.add('slid-away');
        
        // Add success haptic feedback
        if ('vibrate' in navigator) {
          navigator.vibrate([50, 30, 50]);
        }
        
        // Show content with staggered animation
        setTimeout(() => {
          mainBirthdayCard.classList.remove('hidden-content');
          mainBirthdayCard.classList.add('visible-content');
        }, 200);
        
        setTimeout(() => {
          celebrateButtonContainer.classList.remove('hidden-content');
          celebrateButtonContainer.classList.add('visible-content');
        }, 600);
        
        // Hide photo container after animation
        setTimeout(() => {
          photoSlideContainer.style.display = 'none';
        }, 800);
        
      } else {
        // Snap back with bounce effect
        setTranslate(0);
        
        // Add gentle shake animation on failed attempt
        if (Math.abs(currentTranslate) > 10) {
          photoCard.style.animation = 'none';
          setTimeout(() => {
            photoCard.style.transform = 'translateX(-5px)';
            setTimeout(() => {
              photoCard.style.transform = 'translateX(5px)';
              setTimeout(() => {
                photoCard.style.transform = 'translateX(0)';
              }, 100);
            }, 100);
          }, 50);
        }
      }
      
      currentTranslate = 0;
    }

    // Enhanced event listeners with better mobile support
    photoSlideContainer.addEventListener('mousedown', touchStart, { passive: false });
    document.addEventListener('mousemove', touchMove, { passive: false });
    document.addEventListener('mouseup', touchEnd);

    photoSlideContainer.addEventListener('touchstart', touchStart, { passive: false });
    photoSlideContainer.addEventListener('touchmove', touchMove, { passive: false });
    photoSlideContainer.addEventListener('touchend', touchEnd);
    photoSlideContainer.addEventListener('touchcancel', touchEnd);

    // Prevent context menu on long press
    photoSlideContainer.addEventListener('contextmenu', (e) => e.preventDefault());

    // Handle window resize
    window.addEventListener('resize', () => {
      if (!isDragging && !photoCard.classList.contains('slid-away')) {
        setTranslate(0);
      }
    });

    // Add keyboard accessibility
    photoSlideContainer.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowLeft') {
        e.preventDefault();
        touchEnd();
        // Simulate successful slide
        photoCard.style.transform = `translateX(-${photoSlideContainer.offsetWidth + 50}px)`;
        setTimeout(() => {
          mainBirthdayCard.classList.remove('hidden-content');
          mainBirthdayCard.classList.add('visible-content');
          celebrateButtonContainer.classList.remove('hidden-content');
          celebrateButtonContainer.classList.add('visible-content');
          photoSlideContainer.style.display = 'none';
        }, 400);
      }
    });

    // Make container focusable for accessibility
    photoSlideContainer.setAttribute('tabindex', '0');
    photoSlideContainer.setAttribute('role', 'button');
    photoSlideContainer.setAttribute('aria-label', 'Slide to reveal birthday message');
  </script>
