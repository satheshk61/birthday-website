<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Special Message</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      let videoPlayed = false;
      let audioPlayed = false;

      function checkContentPlayed() {
        if (videoPlayed && audioPlayed) {
          document.getElementById('cakeButton').style.display = 'flex';
        }
      }

      function handleVideoEnd() {
        videoPlayed = true;
        document.getElementById('audioSection').style.display = 'block';
        checkContentPlayed();
      }

      function handleAudioEnd() {
        audioPlayed = true;
        checkContentPlayed();
      }
    </script>
  </head>
  <body class="bg-[#f0f9ff]">
    <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-0">
    <source src="src/video/Generated File September 15, 2025 - 10_17PM.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>
  <div class="relative z-10 flex items-center justify-center min-h-screen">
      <!-- Overlay for better visibility -->
      <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-0"></div>
      <!-- Main content card -->
      <div class="relative z-10 max-w-xl w-full mx-auto bg-white/80 rounded-2xl shadow-2xl p-6 sm:p-8">
        <h2 class="text-gray-900 text-2xl font-bold leading-tight tracking-[-0.015em] pb-3 pt-2 drop-shadow-xl text-center">
          Special message for you
        </h2>
        <div class="pb-5">
          <div class="w-full overflow-hidden aspect-[3/2] rounded-xl flex justify-center items-center bg-gray-100">
            <video id="specialVideo" class="w-full h-full object-cover rounded-xl shadow-lg" onended="handleVideoEnd()">
              <source src="src/video/VN20250917_105707.mp4" type="video/mp4"/>
            </video>
          </div>
          <div class="flex justify-center gap-4 mt-4">
            <button onclick="document.getElementById('specialVideo').play()" 
              class="flex items-center justify-center rounded-xl h-10 px-4 bg-[#13ec89] text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-[#0fd17a] transition">
              <span class="truncate">Play Video</span>
            </button>
            <button onclick="document.getElementById('specialVideo').pause()" 
              class="flex items-center justify-center rounded-xl h-10 px-4 bg-[#ec1313] text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-[#d10f0f] transition">
              <span class="truncate">Pause Video</span>
            </button>
          </div>
        </div>

        <!-- Audio Section -->
        <div id="audioSection" class="pb-5" style="display: none;">
          <h3 class="text-gray-900 text-xl font-semibold mb-3 text-center">
            A Special Message from your Close One
          </h3>
          <!-- Enhanced photo container -->
          <div id="photoContainer" class="hidden mb-4 relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-pink-500/30 to-purple-500/30 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <img src="src/images/IMG-20250928-WA0042.jpg" alt="Special moment" 
              class="w-full aspect-[4/5] object-cover rounded-xl shadow-lg 
              transition-all duration-500 transform group-hover:scale-[1.02]"
              style="
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
                background: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
              ">
            <!-- Glassy overlay -->
            <div class="absolute inset-0 rounded-xl"
              style="
                background: linear-gradient(
                  135deg,
                  rgba(255, 255, 255, 0.2) 0%,
                  rgba(255, 255, 255, 0.05) 100%
                );
                box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
                opacity: 0;
                transition: opacity 0.3s ease;
              "
              class="group-hover:opacity-100">
            </div>
          </div>
          <div class="w-full rounded-xl bg-gray-100 p-4">
            <audio id="specialAudio" class="w-full mb-3" 
              onplay="document.getElementById('photoContainer').classList.remove('hidden')"
              onpause="document.getElementById('photoContainer').classList.add('hidden')"
              onended="handleAudioEnd()">
              <source src="src/audio/special message durga.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <div class="flex justify-center gap-4">
              <button onclick="document.getElementById('specialAudio').play()" 
                class="flex items-center justify-center rounded-xl h-10 px-4 bg-[#13ec89] text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-[#0fd17a] transition">
                <span class="truncate">Play Audio</span>
              </button>
              <button onclick="document.getElementById('specialAudio').pause()" 
                class="flex items-center justify-center rounded-xl h-10 px-4 bg-[#ec1313] text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-[#d10f0f] transition">
                <span class="truncate">Pause Audio</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Modify the cake ceremony button -->
        <div class="flex justify-center">
          <button id="cakeButton" style="display: none;"
            class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-[#ec13ec] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-[#d10fd1] transition">
            <span class="truncate">Start Cake Ceremony</span>
            <script>
              document.currentScript.parentElement.onclick = function() {
                window.location.href = "party.html";
              };
            </script>
          </button>
        </div>
    </div>
  </div>
  </body>
</html>
